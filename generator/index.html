<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  	<title>Generator - OTR (ASC)II</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <style>body { --jay-z-blue: blue; }</style>

  	<div class="container">
      <form>
        <p class="input-group">
          <label class="btn" for="image-picker">
            Choose image
            <input type="file" accept="image/*" id="image-picker" />
          </label>
        </p>

        <img id="preview-image"/>

        <p class="input-group active">
          <label for="eil">
            Select a song from EVERYTHING IS LOVE
            <input name="lyric-type" id="eil" type="radio" checked />
          </label>

          <select id="song-picker"></select>

          <label for="custom">
            Enter custom text
            <input name="lyric-type" id="custom" type="radio" checked />
          </label>
        </p>
      </form>

      <div id="lyrics"></div>
    </div>
  </body>

  <script src="/js/pxon.js" type="module"></script>
  <script src="/js/generator.js" type="module"></script>
</html>
