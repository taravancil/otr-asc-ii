<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="shortcut icon" href="/favicon.png">

    <meta name="author" content="Tara Vancil">
    <meta name="description" content="Generate ASCII art">
    <meta property="og:description" content="Generate ASCII art">
    <meta property="og:image" content="/favicon.png">

  	<title>Generator - OTR (ASC)II</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/ascii.css" />
  </head>

  <body>
    <style>
      body {
        --jay-z-blue: blue;
        --error-red: red;
        --highlight-yellow: yellow;
      }
    </style>

    <header class="flex">
      <a class="inline-flex" href="https://tidal.com/album/90521280">
        <img class="album-cover" src="/images/EVERYTHINGISLOVE.jpg"/>
        <span>
          <span class="desktop-text">Listen to </span>
          EVERYTHING IS LOVE
          <span class="desktop-text">on TIDAL </span>
          <img class="mobile-text tidal-logo" src="/images/tidal.png">
        </span>
      </a>

      <a href="http://www.ticketmaster.com/OTRII">
        <span class="desktop-text">Buy </span>OTRII tickets
      </a>
    </header>

  	<div class="container">
      <form>
        <div class="input-group step">
          <h2>1. Choose an image</h2>
          <div id="image-drag-container">
            <div class="label flex">
              <img class="icon" src="/images/drag-n-drop.svg"/>
              Drag an image
            </div>

            <div class="flex">
              <input placeholder="Enter an image URL (.png, .jpg, .jpeg)" name="image-url" type="text"/>

              <label class="btn" for="image-picker">
                <img class="icon" src="/images/camera-white.svg"/>
                Select image
                <input type="file" accept="image/*" id="image-picker" />
              </label>
            </div>

            <div id="image-picker-feedback" class="feedback flex"></div>

            <figure>
              <img id="preview-image"/>
              <figcaption id="preview-image-caption"></figcaption>
            </figure>
          </div>
        </div>

        <div class="input-group step">
          <h2>2. Choose lyrics</h2>

          <div class="flex lyric-type">
            <label for="eil" class="inline-flex">
              <input name="lyric-type" id="eil" type="radio" checked />
              Select a song from EVERYTHING IS LOVE 
            </label>

            <label for="custom" class="inline-flex">
              <input name="lyric-type" id="custom" type="radio" />
              Enter custom text
            </label>
          </div>

          <label for="song-picker" class="select-wrapper">
            <select name="song-picker" class="song-picker"></select>
          </label>
        </div>
      </form>

      <div class="lyrics-preview"></div>
    </div>
  </body>

  <script src="/js/pxon.js" type="module"></script>
  <script src="/js/generator.js" type="module"></script>
</html>
